<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TYEDI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <header>
    <div id="nav_heading">
        MEDICINAL PLANT FINDER?
    </div>
  </header>
  <section>
    <div class="container">
      <div id="heading">
        GET THE INFO ABOUT THE PLANT 
      </div>
      <div id="subheading">
          Upload the image to find which type of medicinal plant it is.
      </div>
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
          <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png">
          <button type="submit">Upload &amp; Classify</button>
      </form>
      <div id="result"></div>
    </div>
  </section>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
